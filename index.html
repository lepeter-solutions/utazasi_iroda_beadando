<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="spinner-overlay" id="spinner">
      <div class="spinner"></div>
    </div>

    <template id="card-template">
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white my-4">
        <img class="w-full template-image" src="https://fastly.picsum.photos/id/11/300/300.jpg?hmac=CziSEzrosHahJDUqPHiKx6cnAZh9zlU1VM2T52T5an8" alt="Picture of the place">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2 template-sight-name">Amazon</div>
          <p class="text-gray-700 text-base template-country-name">
            Country: Country Name
          </p>
        </div>
      </div>
    </template>

    <div class="container mx-auto px-4 flex justify-center">
      <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center">
        <!-- Cloned cards will be appended here -->
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
